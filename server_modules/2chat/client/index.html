<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Websocket test</title>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script>
    var socket = io.connect('http://127.0.0.1:3004');

    });
